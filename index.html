<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form action="" method="post" >
    <div id="container">
        <div>
            <img src="logo.jpg" alt="background image" width="50px" height="50px">
        </div>
        <div>
            <fieldset>
                <p>At Techspace we guarantee to deliver your team fast reliable and robust services to meet your team's product development life cycle.
                    We ensure your team is able to deliver high quality and sustainable solutions to your clients.
                </p>
                <p>Join us Today!</p>
            </fieldset>
            <fieldset>
                <h2>Let's do this!</h2>
                <div id="details">
                    <div>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Jane">
                    </div>
                    <div>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Thompson">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="Email" id="Email" placeholder="jtex@gmail.com">
                    </div>
                    <div>
                        <label for="TelNo">PHONE NUMBER</label>
                        <input type="number" name="PHONE NUMBER" id="TelNo" placeholder="0712567834">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="PASSWORD" id="password">
                    </div>
                    <div>
                        <label for="Cpassword">Confirm PASSWORD</label>
                        <input type="password" name="Confirm password" id="Cpassword">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </fieldset>
        </div>
    </div>
    </form>
</body>
</html>
